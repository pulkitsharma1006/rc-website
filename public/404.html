    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
        }

        function changeLanguage(lang, flag, language) {
            // Update dropdown display
            document.getElementById("selected-flag").src = "https://flagcdn.com/w40/" + flag;
            document.getElementById("selected-language").innerText = language;

            // Hide dropdown menu after selection
            document.getElementById("dropdown-menu").style.display = "none";

            // Change Google Translate language
            var googleTranslateDropdown = document.querySelector(".goog-te-combo");
            if (googleTranslateDropdown) {
                googleTranslateDropdown.value = lang;
                googleTranslateDropdown.dispatchEvent(new Event('change'));
            }
        }

        function toggleDropdown() {
            let dropdown = document.getElementById("dropdown-menu");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        // Close dropdown when clicking outside
        document.addEventListener("click", function (event) {
            let dropdown = document.getElementById("dropdown-menu");
            let button = document.querySelector(".dropdown-btn");
            if (!dropdown.contains(event.target) && !button.contains(event.target)) {
                dropdown.style.display = "none";
            }
        });
    </script>
    <script type="text/javascript"
        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
